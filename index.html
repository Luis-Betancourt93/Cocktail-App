<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bd8614772c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com"   crossorigin>
  <script src="https://kit.fontawesome.com/bd8614772c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Cocktail App</title>
</head>
<body>
  <div class="background">
  <section>
    <form action="" class="search-bar">
      <input type="text" placeholder="Search For Cocktail">
      <button type="button"><img src="images/search.png"></button>
      
    </form>
  </section>

  <div class="result">
    <span id="drinkName"></span>
    <div class="center">
      <button><i class="fas fa-arrow-left fa-2x" id="perv"></i></button>
      <img src="images/cocktail neon.png" alt="" id="cocktail">
      <button id="next"><i  class="fas fa-arrow-right fa-2x" ></i></button>
      
    </div>
    
    <p id="step"></p>

  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
